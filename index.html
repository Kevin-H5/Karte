<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Feuerwehrwachen_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[53.29931040741328,9.528472344633858],[53.78590858792044,10.520290450750036]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Feuerwehrwachen_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Bezeichnung</th>\
                        <td>' + (feature.properties['bezeichnung'] !== null ? autolinker.link(feature.properties['bezeichnung'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Strasse</th>\
                        <td>' + (feature.properties['strasse'] !== null ? autolinker.link(feature.properties['strasse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Hausnummer</th>\
                        <td>' + (feature.properties['hausnummer'] !== null ? autolinker.link(feature.properties['hausnummer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Postleitzahl</th>\
                        <td>' + (feature.properties['postleitzahl'] !== null ? autolinker.link(feature.properties['postleitzahl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ort</th>\
                        <td>' + (feature.properties['ab_ort'] !== null ? autolinker.link(feature.properties['ab_ort'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ortsteil</th>\
                        <td>' + (feature.properties['ab_ortsteil'] !== null ? autolinker.link(feature.properties['ab_ortsteil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Feuerwehrwachen_1_0() {
            return {
                pane: 'pane_Feuerwehrwachen_1',
                radius: 3.999999999999997,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,1,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Feuerwehrwachen_1');
        map.getPane('pane_Feuerwehrwachen_1').style.zIndex = 401;
        map.getPane('pane_Feuerwehrwachen_1').style['mix-blend-mode'] = 'normal';
        var layer_Feuerwehrwachen_1 = new L.geoJson(json_Feuerwehrwachen_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Feuerwehrwachen_1',
            layerName: 'layer_Feuerwehrwachen_1',
            pane: 'pane_Feuerwehrwachen_1',
            onEachFeature: pop_Feuerwehrwachen_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Feuerwehrwachen_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Feuerwehrwachen_1);
        map.addLayer(layer_Feuerwehrwachen_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_Feuerwehrwachen_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['bezeichnung'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['bezeichnung']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Feuerwehrwachen_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Feuerwehrwachen_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Feuerwehrwachen_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Feuerwehrwachen_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Feuerwehrwachen_1]);
        });
        </script>
    </body>
</html>
